{% extends 'base.html' %}

{% block content %}



   <!-- Jumbotron -->

    <div class="row">
      <div class="container col-md-6 mt-3 pt-3">
        <div class="text-left text-black-50  p-3">
          <h1>{% if edit %}Edit{% else %}Create{% endif %} Student ID</h1>
        </div>
        <div class="panel panel-login pt-3">
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form action="" method="POST" role="form" style="display: block;" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group row">
                    <label for="{{ form.first_name.id_for_label }}" class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-10">
                      {{ form.first_name }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="{{ form.middle_name.id_for_label }}" class="col-sm-2 col-form-label">Middle Name:</label>
                    <div class="col-sm-10">
                      {{ form.middle_name }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="{{ form.last_name.id_for_label }}" class="col-sm-2 col-form-label">Last Name:</label>
                    <div class="col-sm-10">
                      {{ form.last_name }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="{{ form.date_of_birth.id_for_label }}" class="col-sm-2 col-form-label">Date of Birth:</label>
                    <div class="col-sm-10">
                      {{ form.date_of_birth }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="{{ form.institution.id_for_label }}" class="col-sm-2 col-form-label">Institution:</label>
                    <div class="col-sm-10">
                      {{ form.institution }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="{{ form.logo.id_for_label }}" class="col-sm-2 col-form-label">Logo:</label>
                    <div class="col-sm-10">
                      {{ form.logo }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="{{ form.photo.id_for_label }}" class="col-sm-2 col-form-label">Photo:</label>
                    <div class="col-sm-10">
                      {{ form.photo }}
                    </div>
                  </div>
                  <button class="form-control btn btn-success"type="submit">
                    {% if edit %}Update{% else %}Create{% endif %}
                  </button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Jumbotron -->

{% endblock %}
